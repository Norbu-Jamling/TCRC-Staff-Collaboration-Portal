<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet"  href="{% static 'accounts/style.css' %}" type="text/css">
    <title>{% block title %} {% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="{% static 'accounts/ourlogowhite.png' %}" alt="">
        </div>
        <div class="nav-menu" id="navMenu">
            {% if user.is_authenticated %}
            
            <ul>
                <li><a href="{% url 'home' %}" class="link">Home</a></li>
                <li><a href="{% url 'view_profile' %}" class="link">Profile</a></li>
                <li><a href="{% url 'edit_profile' %}" class="link">Edit Profile</a></li>
                <li><a href="{% url 'view_people' %}" class="link">People</a></li>
                <li><a href="{% url 'logout' %}" class="link">Log Out</a></li>
            </ul>
            {% else%}
            <ul>
                <li><a href="{% url 'login' %}" class="link">Login</a></li>
            </ul>
            {% endif%}
            
        </div>
    </nav>

{% block body%}
{% endblock %}
</body>
</html>
