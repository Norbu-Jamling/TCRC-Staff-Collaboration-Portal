{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
<div class="form-box">
    <div class="login-container" id="login">
    <div class="top">
        <header>Login</header>
    </div>
    <form method='post'>
        {% csrf_token %}
        <div class="input-box">
            {{ form.username }}
            <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
            {{ form.password }}
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
            <input type="submit" class="submit" value="Sign In">
        </div>
    </form>
    </div>
</div>
{% endblock %}
